<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome_resp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.nome_resp}}</td>
    </ng-container>


    
    <!-- salaid Column -->
    <ng-container matColumnDef="salaid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>salaid</th>
      <td mat-cell *matCellDef="let row">{{row.salanome}}</td>
    </ng-container>


      <!-- data_inicial Column -->
      <ng-container matColumnDef="data_inicial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>data_inicial</th>
        <td mat-cell *matCellDef="let row">{{row.data_inicial}}</td>
      </ng-container>

            <!-- data_final Column -->
            <ng-container matColumnDef="data_final">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>data_final</th>
              <td mat-cell *matCellDef="let row">{{row.data_final}}</td>
            </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[5, 10, 25, 50]">
  </mat-paginator>
</div>

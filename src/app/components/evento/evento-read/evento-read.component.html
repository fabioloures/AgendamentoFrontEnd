<div class="mat-elevation-z4">
      <table mat-table [dataSource]="eventos">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome_resp">
          <th mat-header-cell *matHeaderCellDef>Responsável</th>
          <td mat-cell *matCellDef="let row">{{row.nome_resp}}</td>
        </ng-container>
    
    
        
        <!-- salaid Column -->
        <ng-container matColumnDef="salanome">
          <th mat-header-cell *matHeaderCellDef>SalaNome</th>
          <td mat-cell *matCellDef="let row">{{row.salaNome}}</td>
        </ng-container>
    
    
          <!-- data_inicial Column    | date:'dd/mm/yyyy' -->
          <ng-container matColumnDef="data_inicial">
            <th mat-header-cell *matHeaderCellDef>Data inicial</th>
            <td mat-cell *matCellDef="let row">{{row.data_inicial | date:'shortDate' }}</td>
          </ng-container>
    
                <!-- data_final Column -->
                <ng-container matColumnDef="data_final">
                  <th mat-header-cell *matHeaderCellDef>Data final</th>
                  <td mat-cell *matCellDef="let row">{{row.data_final | date:'shortDate' }}</td>
                </ng-container>
   
       <!-- action Column  -->
       <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">                  
                  <a routerLink="update/{{row.id}}" class="edit">
                        <i class="material-icons ">
                              edit
                        </i>
                  </a>
                  <a routerLink="delete/{{row.id}}" class="delete">
                        <i class="material-icons">
                              delete
                        </i>
                  </a>
            </td>
          </ng-container>
                   

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    
    </div>

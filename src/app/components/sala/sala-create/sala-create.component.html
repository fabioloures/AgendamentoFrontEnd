<mat-card>
    <mat-card-title> Nova Sala</mat-card-title>
    <form>
      
        <mat-form-field>
            <input matInput placeholder="Nome da Sala" 
               [(ngModel)]="sala.nome" name="nome">
        </mat-form-field>
        
        
    </form>

    <button mat-raised-button  (click)="creatSala()" color="primary">
        Salvar  
    </button>    
    <button mat-raised-button  (click)="cancel()">
        Cancelar  
    </button>

</mat-card>
